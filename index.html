<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Text Editor - Fast, Clean & Simple Notepad in Your Browser</title>

  <meta name="description" content="A fast, minimal, and modern online text editor for temporary notes, copy-paste, or quick text editing. No login, no clutter – just write.">

  <meta name="keywords" content="online text editor, online notepad, paste and edit text, temporary text editor, simple text editor, fast online editor, clean notepad, browser text editor">

  <meta name="author" content="Kimkorng Mao">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Online Text Editor - Fast, Clean & Simple Notepad">
  <meta property="og:description" content="No signup, no ads – just a modern browser-based text editor for quick editing and note-taking.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://txt.kimkorngmao.com">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen">
  <div class="fixed top-3 right-3 flex gap-2 z-10">
    <button id="toggleTheme" aria-label="Toggle theme"
      class="p-1.5 rounded bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
      <!-- Icon will be inserted by JS -->
    </button>
    <button id="formatBtn" aria-label="Remove formatting"
      class="p-1.5 rounded bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-700 dark:text-gray-300" viewBox="0 0 24 24">
        <path fill="currentColor"
          d="M12 19a1 1 0 0 1-1-1V6a1 1 0 0 1 2 0v12a1 1 0 0 1-1 1m6 0h-2a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2M6 19H4a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2m.09-13.406l1.413-1.414l1.414 1.414l-1.414 1.414zM19.51 5.594L18.097 4.18l1.414-1.414l1.414 1.414z" />
      </svg>
    </button>
    <button id="fontSizeDecrease" aria-label="Decrease font size"
      class="p-1.5 rounded bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-700 dark:text-gray-300" viewBox="0 0 24 24">
        <path d="M5.12 14L7.5 7.67L9.87 14M6.5 5L1 19h2.25l1.12-3h6.25l1.13 3H14L8.5 5h-2M18 17l5-5l-5-5v10Z" />
      </svg>
      <span
        class="font-size-label absolute bottom-[-25px] left-1/2 transform -translate-x-1/2 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded px-2 py-1 text-xs whitespace-nowrap">Decrease
        font size (Ctrl+-)</span>
    </button>
    <button id="fontSizeIncrease" aria-label="Increase font size"
      class="p-1.5 rounded bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-700 dark:text-gray-300" viewBox="0 0 24 24">
        <path d="M5.12 14L7.5 7.67L9.87 14M6.5 5L1 19h2.25l1.12-3h6.25l1.13 3H14L8.5 5h-2M18 7l-5 5l5 5V7Z" />
      </svg>
      <span
        class="font-size-label absolute bottom-[-25px] left-1/2 transform -translate-x-1/2 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded px-2 py-1 text-xs whitespace-nowrap">Increase
        font size (Ctrl++)</span>
    </button>
    <button id="downloadBtn" aria-label="Download text"
      class="p-1.5 rounded bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-700 dark:text-gray-300" viewBox="0 0 24 24">
        <path fill="currentColor"
          d="M12 15.575q-.2 0-.375-.063q-.175-.062-.325-.212l-3.6-3.6q-.275-.275-.275-.7q0-.425.275-.7q.275-.275.7-.275q.425 0 .7.275l1.9 1.9V4q0-.425.288-.713Q11.575 3 12 3t.713.287Q13 3.575 13 4v8.2l1.9-1.9q.275-.275.7-.275q.425 0 .7.275q.275.275.275.7q0 .425-.275.7l-3.6 3.6q-.15.15-.325.212q-.175.063-.375.063M6 21q-.825 0-1.413-.587Q4 19.825 4 19v-2q0-.425.287-.713Q4.575 16 5 16t.713.287Q6 16.575 6 17v2h12v-2q0-.425.288-.713Q18.575 16 19 16t.712.287Q20 16.575 20 17v2q0 .825-.587 1.413Q18.825 21 18 21z" />
      </svg>
      <span
        class="font-size-label absolute bottom-[-25px] left-1/2 transform -translate-x-1/2 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded px-2 py-1 text-xs whitespace-nowrap">Download
        text</span>
    </button>

    <div id="formatOptions"
      class="format-options absolute top-full right-0 mt-1 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden shadow-lg">
      <button data-format="all"
        class="w-full text-left px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">Remove
        All Formatting</button>
      <button data-format="background"
        class="w-full text-left px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">Remove
        Background</button>
      <button data-format="color"
        class="w-full text-left px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">Remove
        Text Color</button>
      <button data-format="style"
        class="w-full text-left px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">Remove
        Font Styles</button>
    </div>
  </div>

  <div class="flex h-full bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="lineNumbers"
      class="bg-gray-50 dark:bg-gray-900 text-gray-400 dark:text-gray-500 p-2.5 text-right select-none text-sm overflow-hidden min-w-12">
      1</div>
    <div id="editor" contenteditable="true"
      class="empty flex-1 p-2.5 whitespace-pre-wrap outline-none overflow-auto text-sm relative"
      data-placeholder="Start typing..."></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
